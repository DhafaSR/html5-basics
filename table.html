<!DOCTYPE html>
<html>
<head>
    <title>Tabel Elements</title>
    <link rel="stylesheet" type="text/css" href="assets/style-page.css" />
</head>
<body>
    <!-- start solution -->
    <!-- judul -->
    <h1>Pemenang Piala Dunia Tiga Tahun Terakhir</h1>
    <div class="section">
        <!-- table digunakan untuk membuat sebuah baris baru yang di dalamnya terdapat elemen <td> atau <th>  -->
        <table>
          <tr>
           <th>Tahun</th>
           <th>Juara 1</th>
           <th>Juara 2</th>
           <th>Juara 3</th>
          </tr>
          <tr>
            <td>2018</td>
            <td>Prancis</td>
            <td>Kroasia</td>
            <td>Belgium</td>
          </tr>
          <tr>
            <td>2014</td>
            <td>Jerman</td>
            <td>Argentina</td>
            <td>Belanda</td>
          </tr>
          <tr>
            <td>2010</td>
            <td>Spanyol</td>
            <td>Belanda</td>
            <td>Jerman</td>
          </tr>
        </table>
    </div>
    <!-- End solution -->
    <div>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
